<!DOCTYPE html>
<html ng-app="store">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Flat Face</title>
  <meta name="description" content="The Flat-Face Store">
  <meta name="author" content="Nathan McElwain">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="">
  <link rel="apple-touch-icon" href="">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <script type="text/javascript" src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="StoreCtrl as store">
  <div class="container items" ng-repeat="product in store.products">
    <div class="row">
      <div class="col-md-4 inner">
        <div ng-hide="product.soldOut">
          <div class="thumbnail">
            <div class="panel panel-default">
              <div class="panel-body titles">
                <h1 class="text-center">Gems For Sale</h1>
              </div>
            </div>
            <div class="product-info">
              <h3><strong>{{product.type}}</strong></h3>
              <img src="..." alt="..." />
              <div class="caption">
                <button class="btn btn-primary btn-sm pull-right purchase" ng-show="product.canPurchase">Add To Cart</button>
                <p><em class="pull-right inner"><strong>{{product.price | currency}}</strong></em></p>
                <h1>{{product.name}}</h1>
                <p>{{product.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="assets/js/vendor/angular.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
