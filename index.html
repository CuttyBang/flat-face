<!DOCTYPE html>
<html ng-app="store">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Flat Face</title>
  <meta name="description" content="The Flat-Face Store">
  <meta name="author" content="Nathan McElwain">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="">
  <link rel="apple-touch-icon" href="">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <script type="text/javascript" src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="StoreCtrl as store">
  <section class="container">
    <div class="panel">
      <div class="panel-heading"><h1 class="text-center">Gems For Sale</h1></div>
      <div class="panel-body">
        <div class="row">
          <section ng-repeat="product in store.products">
            <div class="col-md-8">
              <div ng-hide="product.soldOut">
                <div class="thumbnail" ng-controller="PanelCtrl as panel">
                  <section>
                    <ul class="nav nav-pills">
                      <li ng-class="{active:panel.isSelected(1)}">
                        <a href ng-click="panel.selectTab(1)">Description</a>
                      </li>
                      <li ng-class="{active:panel.isSelected(2)}">
                        <a href ng-click="panel.selectTab(2)">Specifications</a>
                      </li>
                      <li ng-class="{active:panel.isSelected(3)}">
                        <a href ng-click="panel.selectTab(3)">Reviews</a>
                      </li>
                    </ul>
                  </section>
                  <section class="product-info">
                    <h3><strong>{{product.type}}</strong></h3>
                    <img ng-src="{{product.images[0].full}}" />
                    <div class="caption">
                      <button class="btn btn-primary btn-sm pull-right purchase" ng-show="product.canPurchase">Add To Cart</button>
                      <h2>{{product.name}}</h2>
                      <div class="prices">
                        <p><em class="text-center amount inner"><strong>{{product.price | currency}}</strong></em></p>
                      </div>
                    </div>
                    <div class="panel cards" ng-show="panel.isSelected(1)">
                      <h4>Descriprion</h4>
                      {{product.description}}
                    </div>
                    <div class="panel cards" ng-show="panel.isSelected(2)">
                      <h4>Specifications</h4>
                      <p><blockquote>None yet</blockquote></p>
                    </div>
                    <div class="panel cards" ng-show="panel.isSelected(3)">
                      <h4>Reviews</h4>
                      <div ng-repeat="review in product.reviews">
                        <b>Stars: {{review.rating}}</b>
                        {{review.text}}
                        <cite>by:{{review.user}}</cite>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>

  <!--script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.2.0.min.js"><\/script>')</script-->
  <script type="text/javascript" src="assets/js/vendor/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="assets/js/vendor/angular.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
